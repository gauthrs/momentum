<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">

        <div class="content-section">
            <div class="content-section__date" data-date-screen>Monday, 1 January 1970</div>
            <div class="content-section__time" data-time-screen>00:00:00</div>

            <h1>
                <span class="content-section__greeting" data-greeting></span>
                <span class="content-section__username" contenteditable="true" data-username></span><span>!</span>
            </h1>

            <h2>What is your focus for today?</h2>
            <h2 class="content-section__focus" contenteditable="true" data-focus></h2>
        </div>

    </div>
<script src="./main.js"></script>
</body>
</html>
